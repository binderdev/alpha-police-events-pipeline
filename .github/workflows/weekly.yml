name: Weekly Alpha Police Events

on:
  schedule:
    # Wednesdays at 10:00 America/New_York is 15:00 UTC during Standard Time.
    # Note: GitHub cron uses UTC and does NOT automatically adjust for DST.
    # If you want it to stay at 10:00 local year-round, we can switch to two schedules.
    - cron: "0 3 * * 3"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_PARENT_FOLDER_ID: ${{ secrets.GDRIVE_PARENT_FOLDER_ID }}
        run: |
          python src/pipeline.py
